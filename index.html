s="input"> <label for="cars">What are your favorite brand of cars?</label> <select name="cars" multiple> <option value="audi">Audi</option> <option value="bmw">BMW</option> <option value="lada">Lada</option> </select> </div> <div class="input"> <label for="rate">How do you rate our work?</label> <input type="range" name="rate" value="0"> </div> </fieldset> <fieldset class="container"> <legend>Additional info:</legend> <div class="input"> <label for="comments">Comments:</label> <textarea name="comments" rows="2" cols="20"></textarea> </div> <div class="input"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button class="input" type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
